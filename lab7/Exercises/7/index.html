<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Traversal Example</title>
  </head>
  <body>
    <div class="container">
        <h1>DOM Traversal Example</h1>
        <div id="parent">
            <p id="example">This is a paragraph with the id "example".</p>
            <p>This is the next paragraph.</p>
            <p>This is another paragraph.</p>
          </div>

          <button id="traverseButton" class="btn-change">Traverse DOM</button>
          <button class="btn-back" id="backButton">Back to Home</button>
          <p id="output">Results will be shown here.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
